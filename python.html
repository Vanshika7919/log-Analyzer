<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Settings</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="admin-settings-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">Recruit CRM</div>
      <nav class="nav-menu">
        <a href="#">Dashboard</a>
        <a href="#">Messages</a>
        <a href="#">Settings</a>
        <a href="#">Reports</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header class="header">
        <input type="search" placeholder="Search by Name, Job, Email, or LinkedIn URL" class="search-bar">
        <div class="header-actions">
          <button class="btn">Book a Demo</button>
          <button class="btn primary">Upgrade Your Account</button>
          <div class="profile-menu">Profile & Options</div>
        </div>
      </header>

      <section class="settings-content">
        <h2>Admin Settings</h2>

        <!-- Account Management Section -->
        <div class="settings-section">
          <h3>Account Management</h3>
          <div class="settings-grid">
            <div class="setting-item">
              <div class="icon user"></div>
              <p>Users</p>
            </div>
            <div class="setting-item">
              <div class="icon account"></div>
              <p>Account</p>
            </div>
            <div class="setting-item">
              <div class="icon plans"></div>
              <p>Plans & Billing</p>
            </div>
            <div class="setting-item">
              <div class="icon audit"></div>
              <p>Audit Log</p>
            </div>
          </div>
        </div>

        <!-- CRM Process Customization -->
        <div class="settings-section">
          <h3>CRM Process Customization</h3>
          <div class="settings-grid">
            <div class="setting-item">
              <div class="icon email"></div>
              <p>Email Triggers</p>
            </div>
            <div class="setting-item">
              <div class="icon pipeline"></div>
              <p>Hiring Pipeline</p>
            </div>
            <!-- Add more items as needed -->
          </div>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
